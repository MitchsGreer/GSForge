branches:
  only:
  - master

cache:
  directories:
   - $HOME/GEMprospector_demo_data/

language: python

services:
  - docker

python:
  - "3.7"


install:
  - pip install -r requirements.txt
  - pip install -r doc/requirements.txt
  - pip install .


jobs:
  include:
    - stage: build_dockerfiles
      install: skip
      script:
        - docker build -t systemsgenetics/gemprospector_interactive:latest .
        - docker build -t systemsgenetics/gemprospector_workflow:latest workflows/
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - docker push systemsgenetics/gemprospector_interactive:latest
        - docker push systemsgenetics/gemprospector_workflow:latest

    - stage: test_and_build_docs
      script:
        - mkdir ~/data
        - "curl -X 'GET' \"https://files.osf.io/v1/resources/rbhfz/providers/osfstorage/5db1eba3365cb8000dd9d251\" -H \"Authorization: Bearer ${OSF_TOKEN}\" --output ~/GEMprospector_demo_data/rice_heat_drought.GEM.raw.txt"
        - "curl -X 'GET' \"https://files.osf.io/v1/resources/rbhfz/providers/osfstorage/5db1ebb6365cb8000ad9194e\" -H \"Authorization: Bearer ${OSF_TOKEN}\" --output ~/GEMprospector_demo_data/srx_sample_annots.txt"
        - "curl -X 'GET' \"https://files.osf.io/v1/resources/rbhfz/providers/osfstorage/5db1ebd0365cb8000dd9d28d\" -H \"Authorization: Bearer ${OSF_TOKEN}\" --output ~/GEMprospector_demo_data/all.gff"
        - "curl -X 'GET' \"https://files.osf.io/v1/resources/rbhfz/providers/osfstorage/5db1f74f0db187000c3ab77d\" -H \"Authorization: Bearer ${OSF_TOKEN}\" --output ~/GEMprospector_demo_data/osativa.nc"
        - pytest --nbsmoke-run examples/*.ipynb
        - nbsite generate-rst --org SystemsGenetics --project-name GEMprospector
        - nbsite build --what=html --output=builtdocs
      deploy:
        - provider: pages
          skip_cleanup: true
          local_dir: ./builtdocs
          target_branch: gh-pages
          github_token: $GITHUB_TOKEN
          on:
            branch: master